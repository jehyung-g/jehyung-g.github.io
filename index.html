<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사진공유 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #1f1f1f;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 16px;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 40px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin: 0;
            font-size: 20px;
        }

        .card-body p {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>사진공유 페이지</h1>
    <p>사진을 공유합니다</p>
</header>

<div class="container">
    <div class="card">
        <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" alt="푸른 바다">
        <div class="card-body">
            <h3>푸른 바다의 아름다움</h3>
            <p>맑고 푸른 바다의 고요함과 웅장함을 담았습니다.</p>
        </div>
    </div>

    <div class="card">
        <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" alt="겨울 산">
        <div class="card-body">
            <h3>눈 덮인 겨울 산</h3>
            <p>고요한 겨울 풍경 속에서 평화로움과 감성을 느낄 수 있는 사진입니다.</p>
        </div>
    </div>

    <div class="card">
        <img src="https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg" alt="들판">
        <div class="card-body">
            <h3>초록빛 들판의 여유</h3>
            <p>자연의 싱그러움을 담은 초록빛 들판 사진입니다.</p>
        </div>
    </div>
</div>

</body>
</html>
